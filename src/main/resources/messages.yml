# messages
prefix: "<pkr><bold>System</bold></pkr> <dark_gray>•</dark_gray><reset>"
no-permission: "<prefix> <red>Dazu hast du keine Berechtigung!"

# Error Alarm
error:
  player-creation-failed: "<prefix> <red>Der Spieler konnte nicht erstellt werden!"
general-error: "<red>Es ist ein Fehler aufgetreten! Siehe Konsole."

team:
  join: "<prefix> <green>{player} ist dem Team beigetreten!"
  leave: "<prefix> <red>{player} hat das Team verlassen!"
# Commands
command:
  unknown: "<prefix> <red>Unbekannter Befehl!"
  targetNotFound: "<prefix> <red>Der Spieler wurde nicht gefunden!"
  maintenance:
    enabled: "<prefix> <gray>Der Wartungsmodus wurde <green>aktiviert</green>!"
    disabled: "<prefix> <gray>Der Wartungsmodus wurde <red>deaktiviert</red>!"
  team:
    notOwner: "<prefix> <red>Du bist nicht der Ersteller des Teams!"
    notInTeam: "<prefix> <red>Du bist nicht in einem Team!"
    targetNotInTeam: "<prefix> <red>Dieser Spieler ist nicht in deinem Team!"
    notExist: "<prefix> <red>Das Team existiert nicht!"
    teamchat: "<prefix> <green>Der Teamchat wurde {state}!"
    # spezifisch
    create:
      usage: "<prefix> <red>Bitte benutze /team create <name>"
      success: "<prefix> <green>Das Team wurde erfolgreich erstellt!"
      alreadyExists: "<prefix> <red>Das Team existiert bereits!"
      alreadyInTeam: "<prefix> <red>Du bist bereits in einem Team!"
      nameTooLong: "<prefix> <red>Der Name des Teams ist zu lang!"
    leave:
      success: "<prefix> <green>Du hast dein Team verlassen!"
      owner: "<prefix> <red>Der Ersteller des Teams kann das Team nicht verlassen!"
      notification: "<prefix> <red>Der Spieler {player} hat das Team verlassen!"
    kick:
      usage: "<prefix> <red>Bitte benutze /team kick [name]"
      global-info: "<prefix> <red>Der Spieler {player} wurde aus dem Team entfernt!"
      target-info: "<prefix> <red>Du wurdest aus dem Team entfernt!"
      success: "<prefix> <green>Der Spieler wurde erfolgreich aus dem Team entfernt!"
      error: "<prefix> <red>Der Spieler konnte nicht aus dem Team entfernt werden!"
      owner: "<prefix> <red>Der Ersteller des Teams kann nicht gekickt werden!"
    delete:
      usage: "<prefix> <red>Bitte benutze /team delete [name]"
      member-info: "<prefix> <gray>Dein Team wurde gelöscht und du wurdest aus dem Team entfernt!"
      success: "<prefix> <green>Das Team wurde erfolgreich gelöscht!"
      error: "<prefix> <red>Das Team konnte nicht gelöscht werden!"
    invite:
      usage: "<prefix> <red>Bitte benutze /team invite [name]"
      noInvites: "<prefix> <red>Du hast keine Einladungen!"
      playerOffline: "<prefix> <red>Der Spieler ist nicht online!"
      info: "<prefix> <green><underlined>Du wurdest in das Team {team} eingeladen!"
      accepted: "<prefix> <green>Du bist dem Team {team} beigetreten!"
      alreadyInTeam: "<prefix> <red>Dieser Spieler ist bereits in einem Team!"
      acceptAlreadyInTeam: "<prefix> <red>Du bist bereits in einem Team!"
      success: "<prefix> <green>Der Spieler wurde erfolgreich eingeladen!"
      expired: "<prefix> <red>Die Einladung ist abgelaufen!"
    join:
      notification: "<prefix> <green>Der Spieler {player} ist dem Team beigetreten!"
    chat:
      usage: "<prefix> <red>Bitte benutze /teamchat <Nachricht>"
      notInTeam: "<prefix> <red>Du bist in keinem Team!"
      toggle: "<prefix> <green>Du hast den Teamchat getoggled!"
    stats:
      notFound: "<prefix> <red>Das Team wurde nicht gefunden!"
      usage: "<prefix> <red>Bitte benutze /team stats oder /team stats [name]"
  difficulty:
    usage: "<prefix> <red>Bitte benutze /difficulty <Schwierigkeit> <Zeit in Minuten>"
    maxTime: "<prefix> <red>Die maximale Zeit beträgt 1 Stunde!"
    cooldown: "<prefix> <red>Oh nein! Ein Cooldown..."
    remainingTimeCooldown: "<prefix> <red>Verbleibende Zeit: {time}!"
    reset: "<prefix> <green>Die Schwierigkeit wurde zurückgesetzt!"
    change: "<prefix> <green>Die Schwierigkeit wurde von {player} auf {difficulty} geändert!"
    length: "<prefix> <green>Länge: {time} Minuten!"
  reload:
    reloaded: "<prefix> <green>Die Konfiguration wurde neu geladen!"

death.global: "<prefix> Der Spieler {player} ist gestorben!"
death.player: "<prefix> Du bist an den Koordinaten x:{x} y:{y} z:{z}"
